<!DOCTYPE html>
<html lang="en">

    <head>
      <title>Users</title>

      <!-- meta -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

      <!-- font -->
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

      <!-- css -->
      <link href="/node_modules/hashedit/css/hashedit.app.css" rel="stylesheet" type="text/css">
      <link href="/node_modules/hashedit/css/hashedit.standalone.css" rel="stylesheet" type="text/css">

    </head>

    <body id="hashedit-view">

        <menu class="hashedit-menu">
            <button class="hashedit-more"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg></button>

            <h1>Users</h1>

            <button class="hashedit-add" hashedit-show-add><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></g></svg></button>

        </menu>

        <div id="hashedit-list" class="hashedit-list"></div>
        <!-- /#hashedit-list -->

        <div id="hashedit-add-user-modal" class="hashedit-modal">

            <div class="hashedit-modal-body">

                <h2>Add User</h2>

                <label>Provider</label>
              	<select id="hashedit-add-user-provider">
                  	<option value="local">Local</option>
                  	<option value="google">Google</option>
              	</select>

                <label>Email</label>
              	<input id="hashedit-add-user-email" type="text">

                <div id="hashedit-add-user-password-display">
              	  <label>Password</label>
                  <input id="hashedit-add-user-password" type="password">
                </div>

                <div class="actions">
                    <a hashedit-cancel-modal>Cancel</a>
                    <a hashedit-add-user-create class="primary">Create</a>
                </div>

            </div>
            <!-- /.context-body -->

        </div>
        <!-- /#hashedit-add-user -->
        
        <div id="hashedit-edit-user-modal" class="hashedit-modal">

            <div class="hashedit-modal-body">

                <h2>Edit User</h2>

                <label>Email</label>
              	<input id="hashedit-edit-user-email" type="text">

                <div id="hashedit-edit-user-password-display">
              	  <label>Password</label>
                  <input id="hashedit-edit-user-password" type="password">
                </div>

                <div class="actions">
                    <a hashedit-cancel-modal>Cancel</a>
                    <a hashedit-edit-user-update class="primary">Update</a>
                </div>

            </div>
            <!-- /.context-body -->

        </div>
        <!-- /#hashedit-add-user -->

        <div id="hashedit-remove-user-modal" class="hashedit-modal">

            <div class="hashedit-modal-body">

                <h2>Remove User</h2>

                <p>Are you sure you want to remove this user?</p>

                <div class="actions">
                    <a hashedit-cancel-modal>Cancel</a>
                    <a hashedit-remove-user-confirm class="primary">Remove</a>
                </div>

            </div>
            <!-- /.context-body -->

        </div>
        <!-- /#hashedit-add-page -->

        <!-- cdn (replace with build later) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

        <!-- common js -->
        <script src="/node_modules/hashedit/js/fetch.min.js"></script>
        <script src="/node_modules/hashedit/js/hashedit.app.js"></script>

        <!-- menu -->
        <script src="/api/settings/menu"></script>

        <!-- form js -->
        <script src="/admin/users/index.js"></script>

        <script>
            users.setup();
        </script>

    </body>
</html>
